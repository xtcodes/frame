<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twibbon Creator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
      background: #f4f4f4;
    }
    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      touch-action: none;
    }
    #controls {
      margin-top: 1rem;
    }
    #watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px 10px;
      font: 14px sans-serif;
      display: none;
    }
    #notice {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Twibbon Creator</h1>

  <input type="file" id="imageInput" accept="image/jpeg,image/png">
  <input type="file" id="twibbonInput" accept="image/png">

  <div id="notice"></div>

  <div style="position: relative; display: inline-block;">
    <canvas id="canvas" width="800" height="800"></canvas>
    <div id="watermark">Twibbon by Komunitas</div>
  </div>

  <div id="controls">
    <button id="downloadBtn">Unduh</button>
    <button id="shareBtn" style="display: none;">Bagikan</button>
  </div>

  <script>
    const config = {
      canvas: { width: 800, height: 800 },
      twibbon: { default: "twibbon.png", requireTransparency: true },
      validation: {
        allowedImageTypes: ["image/jpeg", "image/png"]
      },
      watermark: {
        text: "Twibbon by Komunitas",
        color: "#ffffff",
        background: "rgba(0, 0, 0, 0.6)",
        font: "14px sans-serif",
        padding: 10
      },
      messages: {
        invalidTwibbon: "Twibbon harus berupa PNG transparan!",
        noImage: "Silakan unggah gambar terlebih dahulu!",
        shareNotSupported: "Fitur berbagi tidak didukung di perangkat ini."
      },
      share: {
        title: "Bergabunglah dalam Kampanye Twibbon Kami!",
        text: "Saya baru saja membuat Twibbon, ayo kamu juga buat!",
        filename: "twibbon-saya.png"
      }
    };

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const watermarkEl = document.getElementById('watermark');
    const imageInput = document.getElementById('imageInput');
    const twibbonInput = document.getElementById('twibbonInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const shareBtn = document.getElementById('shareBtn');
    const notice = document.getElementById('notice');

    let userImage = null;
    let twibbonImage = new Image();
    let isInteracting = false;

    // Transform control
    let offsetX = 0, offsetY = 0;
    let lastX = 0, lastY = 0;
    let scale = 1;
    let lastDist = 0;

    let dragging = false;
    let pointers = [];

    twibbonImage.src = config.twibbon.default;
    twibbonImage.onload = drawCanvas;

    function showNotice(msg) {
      notice.textContent = msg;
      notice.style.display = 'block';
      setTimeout(() => notice.style.display = 'none', 3000);
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (userImage) {
        const iw = userImage.width * scale;
        const ih = userImage.height * scale;
        const ix = (canvas.width - iw) / 2 + offsetX;
        const iy = (canvas.height - ih) / 2 + offsetY;
        ctx.drawImage(userImage, ix, iy, iw, ih);
      }

      if (twibbonImage.complete) {
        ctx.globalAlpha = isInteracting ? 0.5 : 1.0;
        ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1.0;
      }
    }

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || !config.validation.allowedImageTypes.includes(file.type)) return;
      const reader = new FileReader();
      reader.onload = () => {
        userImage = new Image();
        userImage.onload = () => {
          resetTransform();
          drawCanvas();
          shareBtn.style.display = navigator.canShare ? "inline-block" : "none";
        };
        userImage.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    twibbonInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || file.type !== "image/png") {
        showNotice(config.messages.invalidTwibbon);
        return;
      }
      const reader = new FileReader();
      reader.onload = () => {
        const tempImg = new Image();
        tempImg.onload = () => {
          const tempCanvas = document.createElement('canvas');
          const tempCtx = tempCanvas.getContext('2d');
          tempCanvas.width = tempImg.width;
          tempCanvas.height = tempImg.height;
          tempCtx.drawImage(tempImg, 0, 0);
          const pixel = tempCtx.getImageData(0, 0, 1, 1).data;
          const isTransparent = pixel[3] < 255;
          if (config.twibbon.requireTransparency && !isTransparent) {
            showNotice(config.messages.invalidTwibbon);
            return;
          }
          twibbonImage = tempImg;
          drawCanvas();
        };
        tempImg.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function resetTransform() {
      offsetX = 0;
      offsetY = 0;
      scale = 1;
    }

    // Pointer Events
    canvas.addEventListener("pointerdown", (e) => {
      canvas.setPointerCapture(e.pointerId);
      pointers.push(e);
      if (pointers.length === 1) {
        lastX = e.clientX;
        lastY = e.clientY;
      }
      if (pointers.length === 2) {
        lastDist = getDistance(pointers[0], pointers[1]);
      }
      isInteracting = true;
    });

    canvas.addEventListener("pointermove", (e) => {
      const idx = pointers.findIndex(p => p.pointerId === e.pointerId);
      if (idx >= 0) pointers[idx] = e;

      if (pointers.length === 1) {
        let dx = e.clientX - lastX;
        let dy = e.clientY - lastY;
        offsetX += dx;
        offsetY += dy;
        lastX = e.clientX;
        lastY = e.clientY;
        drawCanvas();
      } else if (pointers.length === 2) {
        const newDist = getDistance(pointers[0], pointers[1]);
        const zoom = newDist / lastDist;
        scale *= zoom;
        lastDist = newDist;
        drawCanvas();
      }
    });

    canvas.addEventListener("pointerup", (e) => {
      pointers = pointers.filter(p => p.pointerId !== e.pointerId);
      if (pointers.length === 0) {
        isInteracting = false;
        drawCanvas();
      }
    });

    function getDistance(p1, p2) {
      return Math.hypot(p2.clientX - p1.clientX, p2.clientY - p1.clientY);
    }

    // Zoom via mouse scroll
    canvas.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 1.1 : 0.9;
      scale *= delta;
      drawCanvas();
    });

    downloadBtn.addEventListener('click', () => {
      if (!userImage) return showNotice(config.messages.noImage);
      watermarkEl.style.display = 'block';
      setTimeout(() => {
        const link = document.createElement('a');
        link.download = config.share.filename;
        link.href = canvas.toDataURL('image/png');
        link.click();
        watermarkEl.style.display = 'none';
      }, 100);
    });

    shareBtn.addEventListener('click', async () => {
      if (!userImage) return showNotice(config.messages.noImage);
      if (!navigator.canShare || !navigator.canShare({ files: [] })) {
        return showNotice(config.messages.shareNotSupported);
      }

      watermarkEl.style.display = 'block';
      setTimeout(async () => {
        canvas.toBlob(async (blob) => {
          const file = new File([blob], config.share.filename, { type: 'image/png' });
          try {
            await navigator.share({
              title: config.share.title,
              text: config.share.text,
              files: [file],
            });
          } catch (err) {
            console.error("Gagal membagikan:", err);
          } finally {
            watermarkEl.style.display = 'none';
          }
        });
      }, 100);
    });
  </script>
</body>
</html>
