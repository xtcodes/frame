<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twibbon Creator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #222;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    h2 {
      margin: 0;
      padding: 1rem;
      font-size: 1.25rem;
      background: #2563eb;
      color: white;
      text-align: center;
    }
    .step {
      display: none;
      padding: 1.5rem;
      animation: fadeIn 0.4s ease-in-out;
    }
    .step.active {
      display: block;
    }
    input[type="file"],
    button {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: white;
      transition: 0.3s ease;
    }
    input[type="file"]:hover,
    button:hover {
      border-color: #2563eb;
      background-color: #eff6ff;
    }
    button.primary {
      background-color: #2563eb;
      color: white;
      border: none;
    }
    button.primary:hover {
      background-color: #1e40af;
    }
    canvas {
      width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
      background: #f3f4f6;
      touch-action: none;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }
    .btn-group button {
      flex: 1;
    }
    #watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      pointer-events: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Twibbon Creator</h2>

    <div class="step active">
      <p>Unggah Foto Anda</p>
      <input type="file" id="fotoInput" accept="image/*" />
      <button class="primary" onclick="nextStep(1)">Lanjut</button>
    </div>

    <div class="step">
      <p>Pilih atau Unggah Twibbon</p>
      <button onclick="useDefaultTwibbon()">Gunakan Twibbon Default</button>
      <input type="file" id="twibbonInput" accept="image/*" />
      <div class="btn-group">
        <button onclick="prevStep(2)">Kembali</button>
        <button class="primary" onclick="nextStep(2)">Lanjut</button>
      </div>
    </div>

    <div class="step">
      <p>Sesuaikan Posisi dan Zoom</p>
      <div id="canvas-container" style="position: relative;">
        <canvas id="previewCanvas" width="800" height="800"></canvas>
        <div id="watermark">© TwibbonKu</div>
      </div>
      <div class="btn-group">
        <button onclick="prevStep(3)">Kembali</button>
        <button class="primary" onclick="nextStep(3)">Lanjut</button>
      </div>
    </div>

    <div class="step">
      <p>Hasil Akhir</p>
      <canvas id="finalCanvas" width="800" height="800"></canvas>
      <div class="btn-group">
        <button onclick="downloadImage()">Unduh</button>
        <button onclick="shareImage()">Bagikan</button>
      </div>
    </div>
  </div>

   <script>
    const previewCanvas = document.getElementById("previewCanvas");
    const ctx = previewCanvas.getContext("2d");
    const finalCanvas = document.getElementById("finalCanvas");
    const finalCtx = finalCanvas.getContext("2d");

    let foto = null, twibbon = null;
    let config = { twibbon: "", watermark: "© TwibbonKu" };

    fetch("config.json")
      .then(res => res.json())
      .then(data => config = data)
      .catch(err => console.warn("Gagal memuat config.json:", err));

    const transform = { x: 0, y: 0, scale: 1 };
    const pointers = new Map();
    let lastDist = 0;

    previewCanvas.addEventListener("pointerdown", e => {
      previewCanvas.setPointerCapture(e.pointerId);
      pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });
    });

    previewCanvas.addEventListener("pointermove", e => {
      if (!pointers.has(e.pointerId)) return;
      const prev = pointers.get(e.pointerId);
      const curr = { x: e.clientX, y: e.clientY };
      pointers.set(e.pointerId, curr);

      if (pointers.size === 1) {
        transform.x += curr.x - prev.x;
        transform.y += curr.y - prev.y;
      } else if (pointers.size === 2) {
        const [p1, p2] = Array.from(pointers.values());
        const newDist = Math.hypot(p2.x - p1.x, p2.y - p1.y);
        if (lastDist) {
          const scaleChange = newDist / lastDist;
          transform.scale = Math.min(5, Math.max(0.5, transform.scale * scaleChange));
        }
        lastDist = newDist;
      }
      drawCanvas();
    });

    const removePointer = e => {
      pointers.delete(e.pointerId);
      if (pointers.size < 2) lastDist = 0;
    };

    previewCanvas.addEventListener("pointerup", removePointer);
    previewCanvas.addEventListener("pointercancel", removePointer);

    document.getElementById("canvas-container").addEventListener("wheel", e => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 1.05 : 0.95;
      transform.scale = Math.min(5, Math.max(0.5, transform.scale * delta));
      drawCanvas();
    });

    document.getElementById("canvas-container").addEventListener("touchmove", e => {
      if (e.touches.length >= 2) e.preventDefault();
    }, { passive: false });

    function drawCanvas() {
      ctx.clearRect(0, 0, 800, 800);
      ctx.save();
      ctx.translate(transform.x, transform.y);
      ctx.scale(transform.scale, transform.scale);
      if (foto) ctx.drawImage(foto, 0, 0, 800, 800);
      ctx.restore();
      if (twibbon) ctx.drawImage(twibbon, 0, 0, 800, 800);
    }

    function renderToCanvas(canvas) {
      const ctx2 = canvas.getContext("2d");
      ctx2.clearRect(0, 0, 800, 800);
      ctx2.save();
      ctx2.translate(transform.x, transform.y);
      ctx2.scale(transform.scale, transform.scale);
      if (foto) ctx2.drawImage(foto, 0, 0, 800, 800);
      ctx2.restore();
      if (twibbon) ctx2.drawImage(twibbon, 0, 0, 800, 800);
      // Watermark hanya saat export
      ctx2.fillStyle = "rgba(0,0,0,0.5)";
      ctx2.fillRect(600, 760, 180, 30);
      ctx2.fillStyle = "white";
      ctx2.font = "16px Arial";
      ctx2.fillText(config.watermark, 610, 780);
    }

    function downloadImage() {
      renderToCanvas(finalCanvas);
      const a = document.createElement("a");
      a.download = "twibbon-ku.png";
      a.href = finalCanvas.toDataURL("image/png");
      a.click();
    }

    async function shareImage() {
      renderToCanvas(finalCanvas);
      if (!navigator.canShare || !navigator.canShare({ files: [] })) {
        alert("Web Share API tidak didukung.");
        return;
      }
      finalCanvas.toBlob(async blob => {
        const file = new File([blob], "twibbon-ku.png", { type: "image/png" });
        try {
          await navigator.share({
            title: "Twibbon-ku",
            text: "Lihat hasil Twibbon saya!",
            files: [file],
          });
        } catch (e) {
          console.warn("Share dibatalkan atau gagal", e);
        }
      });
    }

    function useDefaultTwibbon() {
      if (!config.twibbon) return alert("Twibbon default tidak tersedia.");
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => { twibbon = img; drawCanvas(); };
      img.src = config.twibbon;
    }

    document.getElementById("fotoInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => { foto = img; drawCanvas(); };
      img.src = URL.createObjectURL(file);
    });

    document.getElementById("twibbonInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => { twibbon = img; drawCanvas(); };
      img.src = URL.createObjectURL(file);
    });

    function nextStep(n) {
      const steps = document.querySelectorAll(".step");
      if (n === 1 && !foto) return alert("Unggah foto terlebih dahulu.");
      if (n === 2 && !twibbon) return alert("Pilih atau unggah twibbon terlebih dahulu.");
      steps[n - 1].classList.remove("active");
      steps[n].classList.add("active");
    }

    function prevStep(n) {
      const steps = document.querySelectorAll(".step");
      steps[n - 1].classList.remove("active");
      steps[n - 2].classList.add("active");
    }
   </script>
</body>
</html>
