<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twibbon Step-by-Step</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    .preview-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      background: #eee;
    }
    canvas {
      width: 100%;
      height: auto;
    }
    .watermark {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      pointer-events: none;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 16px;
    }
    #canvas-container {
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Twibbon Step-by-Step</h2>

    <!-- Step 1 -->
    <div class="step active" id="step1">
      <p>1. Unggah foto Anda:</p>
      <input type="file" id="fotoInput" accept="image/*">
      <div class="controls">
        <button onclick="nextStep(1)">Lanjut</button>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2">
      <p>2. Pilih atau unggah Twibbon:</p>
      <input type="file" id="twibbonInput" accept="image/*"><br/>
      <p>Atau gunakan Twibbon default:</p>
      <button onclick="useDefaultTwibbon()">Gunakan Default</button>
      <div class="controls">
        <button onclick="prevStep(2)">Kembali</button>
        <button onclick="nextStep(2)">Lanjut</button>
      </div>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3">
      <p>3. Atur foto Anda:</p>
      <div id="canvas-container" class="preview-wrapper">
        <canvas id="previewCanvas" width="800" height="800"></canvas>
        <div class="watermark" id="watermark">© TwibbonKu</div>
      </div>
      <div class="controls">
        <button onclick="prevStep(3)">Kembali</button>
        <button onclick="nextStep(3)">Lanjut</button>
      </div>
    </div>

    <!-- Step 4 -->
    <div class="step" id="step4">
      <p>4. Unduh atau Bagikan hasil:</p>
      <div class="preview-wrapper">
        <canvas id="finalCanvas" width="800" height="800"></canvas>
      </div>
      <div class="controls">
        <button onclick="prevStep(4)">Kembali</button>
        <button onclick="downloadImage()">Unduh</button>
        <button onclick="shareImage()">Bagikan</button>
      </div>
    </div>
  </div>


  <script>
  const steps = document.querySelectorAll(".step");
  const previewCanvas = document.getElementById("previewCanvas");
  const finalCanvas = document.getElementById("finalCanvas");
  const ctx = previewCanvas.getContext("2d");
  const finalCtx = finalCanvas.getContext("2d");
  const watermark = document.getElementById("watermark");

  let foto = null;
  let twibbon = null;

  // Transform state
  let transform = {
    x: 0, y: 0,
    scale: 1,
    startX: 0, startY: 0,
    startDist: 0,
    isDragging: false,
    isZooming: false
  };

  function nextStep(current) {
    if (current === 1 && !foto) return alert("Unggah foto terlebih dahulu.");
    if (current === 2 && !twibbon) return alert("Pilih atau unggah twibbon terlebih dahulu.");
    if (current === 3) generateFinal();
    steps[current - 1].classList.remove("active");
    steps[current].classList.add("active");
  }

  function prevStep(current) {
    steps[current - 1].classList.remove("active");
    steps[current - 2].classList.add("active");
  }

  document.getElementById("fotoInput").addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const img = new Image();
    img.onload = () => {
      foto = img;
      drawCanvas();
    };
    img.src = URL.createObjectURL(file);
  });

  document.getElementById("twibbonInput").addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const img = new Image();
    img.onload = () => {
      twibbon = img;
      drawCanvas();
    };
    img.src = URL.createObjectURL(file);
  });

  function useDefaultTwibbon() {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => {
      twibbon = img;
      drawCanvas();
    };
    img.src = "twibbon.png";
  }

  function drawCanvas() {
    ctx.clearRect(0, 0, 800, 800);
    ctx.save();
    ctx.translate(transform.x, transform.y);
    ctx.scale(transform.scale, transform.scale);
    if (foto) ctx.drawImage(foto, 0, 0, 800, 800);
    ctx.restore();
    if (twibbon) ctx.drawImage(twibbon, 0, 0, 800, 800);
  }

  function generateFinal() {
    finalCtx.clearRect(0, 0, 800, 800);
    finalCtx.save();
    finalCtx.translate(transform.x, transform.y);
    finalCtx.scale(transform.scale, transform.scale);
    if (foto) finalCtx.drawImage(foto, 0, 0, 800, 800);
    finalCtx.restore();
    if (twibbon) finalCtx.drawImage(twibbon, 0, 0, 800, 800);

    // Watermark
    finalCtx.fillStyle = "rgba(0,0,0,0.5)";
    finalCtx.fillRect(600, 760, 180, 30);
    finalCtx.fillStyle = "white";
    finalCtx.font = "16px Arial";
    finalCtx.fillText("© TwibbonKu", 610, 780);
  }

  // Multi-touch gesture handler
  const canvasContainer = document.getElementById("canvas-container");
  const activePointers = new Map();

  previewCanvas.addEventListener("pointerdown", (e) => {
    activePointers.set(e.pointerId, { x: e.clientX, y: e.clientY });
    if (activePointers.size === 1) {
      const p = activePointers.get(e.pointerId);
      transform.startX = p.x - transform.x;
      transform.startY = p.y - transform.y;
      transform.isDragging = true;
    } else if (activePointers.size === 2) {
      const [p1, p2] = Array.from(activePointers.values());
      transform.startDist = Math.hypot(p2.x - p1.x, p2.y - p1.y);
      transform.isZooming = true;
    }
  });

  previewCanvas.addEventListener("pointermove", (e) => {
    if (!activePointers.has(e.pointerId)) return;
    activePointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

    if (transform.isZooming && activePointers.size === 2) {
      const [p1, p2] = Array.from(activePointers.values());
      const newDist = Math.hypot(p2.x - p1.x, p2.y - p1.y);
      const scaleChange = newDist / transform.startDist;
      transform.scale = Math.min(5, Math.max(0.5, transform.scale * scaleChange));
      transform.startDist = newDist;
      drawCanvas();
    } else if (transform.isDragging && activePointers.size === 1) {
      const p = activePointers.get(e.pointerId);
      transform.x = p.x - transform.startX;
      transform.y = p.y - transform.startY;
      drawCanvas();
    }
  });

  previewCanvas.addEventListener("pointerup", (e) => {
    activePointers.delete(e.pointerId);
    transform.isDragging = false;
    transform.isZooming = false;
  });
  previewCanvas.addEventListener("pointercancel", (e) => {
    activePointers.delete(e.pointerId);
    transform.isDragging = false;
    transform.isZooming = false;
  });

  // Zoom mouse (desktop)
  canvasContainer.addEventListener("wheel", (e) => {
    e.preventDefault();
    const zoom = e.deltaY < 0 ? 1.05 : 0.95;
    transform.scale = Math.min(5, Math.max(0.5, transform.scale * zoom));
    drawCanvas();
  });

  function downloadImage() {
    const link = document.createElement("a");
    link.download = "twibbon-ku.png";
    link.href = finalCanvas.toDataURL("image/png");
    link.click();
  }

  async function shareImage() {
    if (!navigator.canShare || !navigator.canShare({ files: [] })) {
      alert("Web Share API tidak didukung di perangkat ini.");
      return;
    }
    finalCanvas.toBlob(async (blob) => {
      const file = new File([blob], "twibbon-ku.png", { type: "image/png" });
      try {
        await navigator.share({
          title: "Twibbon-ku",
          text: "Lihat hasil Twibbon saya!",
          files: [file],
        });
      } catch (e) {
        console.log("Share gagal", e);
      }
    });
  }
</script>
</body>
</html>
